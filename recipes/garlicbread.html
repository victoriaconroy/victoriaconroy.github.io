<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garlic Bread</title>
</head>
<body>
    <h1>Garlic Bread</h1>

    <img src="../images/garlicbread.jpeg" alt="Garlic Bread" title="Garlic Bread">
    <h3>INGREDIENTS</h3>
    <ul>
        <li>Italian Bread</li>
        <li>Olive Oil 2 tbsp</li>
        <li>Butter 4 tbsp</li>
        <li>Garlic - 1 whole</li>
    </ul>
    <h3>STEPS</h3>
    <p>Preheat oven to 350</p>
    <ol>
        <li>Slice Bread</li>
        <li>Layer with butter</li>
        <li>Saute Garlic in Olive Oil</li>
        <li>Drizle bread with garlic oil. </li>
        <li>Bake for 15 minutes</li>
    </ol>
</body>
</html>
