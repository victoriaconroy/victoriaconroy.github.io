<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Baked Potato</title>
</head>
<body>
    <h1>Baked Potato</h1>

    <img src="../images/bakedpotato.jpeg" alt="Baked Potato" title="Baked Potato">
    <div class= "box1">
    <h3>INGREDIENTS</h3>
    <ul>
        <li>Potato</li>
        <li>Salt</li>
        <li>Oil</li>
    </ul>
    </div>
    <div class= "box2">
    <h3>STEPS</h3>
    <ol>
        <li>Preheat oven to 450</li>
        <li>Prick Potato</li>
        <li>Grease with oil or butter</li>
        <li>Sprikle with salt</li>
        <li>Lay on parchment paper uncovered</li>
        <li>Bake for 60 minutes</li>
    </ul>
    </div>
    
</body>
</html>
